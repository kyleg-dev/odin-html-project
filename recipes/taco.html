<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tacos</title>
</head>
<body>
  <h1>Birria Tacos</h1>
  <img src="../images/Birria.jpg" alt="Birria Tacos">
  <h5> Birria Tacos are made to be dipped</h5>
  <ul>
    <li> Beef </li>
    <li> Shells </li>
    <li> Consomme dipping sauce </li>
  </ul>
  <ol>
    <li> Slow cook the beef </li>
    <li> Heat up the shells on a flat top </li>
    <li> Fill the shell with the beef </li>
    <li> Dip the taco in the Consomme and cook till crispy on the flat top griddle</li> 
  </ol>
</body>
